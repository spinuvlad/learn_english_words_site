<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="utf-8">
    <title>English words</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="css/styles.css">


    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <div class="wrapper">
        <div id="header">
            <h1>Learn english words</h1>
            <div class="enter-block">
                <span>Enter number of words (max.: <span id="num-max"></span>)</span>
                <input type="number" id="enter-num">
                <br>
                <form>
                    <input type="checkbox" id="change-lang" name="">
                    <label for="change-lang"><span></span><i id="inner-lang">Ro</i>
                    </label>
                    <div class="clearfix"></div>

                    <input type="checkbox" id="direction" name="">
                    <label for="direction"><span></span><i id="inner-direction">En to Ro</i>
                    </label>
                    <div class="clearfix"></div>
                </form>
                <br>
                <input type="submit" id="push-words" value="Push">
                <br>
                <input type="submit" id="push-all-words" value="Push all">

            </div>
        </div>

        <div id="push-elements"></div>


        <div id="hide-block">
            <input type="submit" value="Help" id="help">
            <br>
            <input type="submit" value="Refresh" id="refresh">
        </div>


    </div>




    <script src="js/main.js"></script>

</body>

</html>
